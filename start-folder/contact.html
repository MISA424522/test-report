<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>お問い合わせ</title>
        <link rel="stylesheet" href="css/style.css">

         <style>
          h1{
            background-color:rgb(9, 157, 9);
             color:white;
             font-size: 50px;
             margin: 0auto;text-align:center;
             padding: 10px;
            }
          .nav-list{
            font-size: 30px;
            list-style: none;
            padding: 10;
            text-align: center;
            display:inline;
           margin: 0 50px;
          } 
          .nav-list li{
            display: inline-block;
          }
        </style>
    </head>

    <body>
        <header>
            <h1>お問い合わせ</h1>
            <nav>
                <ul class="nav-list">
                     <li><a href="../index.html">ホーム</a></li>
                    <li><a href="start-folder/contact.html">お問い合わせ</a></li>
                    <li><a href="work.html">課題</a></li>
                    <li><a href="calculate.html">電卓</a></li>
                    <li><a href="githubresearch.html">GitHub検索</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="contact-form">
                <h2>お問い合わせフォーム</h2>
                <form action="#" method="POST">
                    <label for="name">名前:</label>
                    <input type="text" id="name" name="name" required><br>

                    <label for="email">メールアドレス:</label>
                    <input type="email" id="email" name="email" required><br>

                    <label for="purpose">目的：</label>
                    <select name="choice" id="choice">
                        <option value="not_choice">未選択</option>
                        <option value="recruitment">リクルート</option>
                        <option value="question">質問</option>
                        <option value="job_request">仕事依頼</option>
                    </select><br><br>

                    <label for="message">メッセージ:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">送信</button>
                </form>
            </section>

            <style>
                main{
                padding: 20px;
                text-align:center;
                cursor: pointer;
                }

                form{
                max-midth:400px;
                margin:auto
                background-color:white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
                }

                label,input,textarea,button{
                width: 100%;
                margin-bottom: 10px;
                }

                buttom{
                padding: 30px;
                border:none;
                border-radius: 3px;
                cursor:pointer;
                }
              
            </style>
        </main>
        <footer>
            <p>&copy; 2025 私のポートフォリオ</p>
        </footer>
    </body>
